<!DOCTYPE html>
<html lang="en">
<head>
    <title>Parents Section</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: bisque;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .branch {
            text-align: center;
            background-color: beige;
            color: #333;
            width: 100%;
            padding: 4px;
            margin-bottom: 20px;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .branch:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .branch h1 {
            font-size: 24px;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 6px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:hover {
            border-color: #4CAF50;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            .branch h1 {
                font-size: 20px;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>Parents Section</h1>
    </header>

    <div class="container">
        <div class="branch">
            <h1>Feedback Section</h1>
        </div>

        <form action="#" method="POST">
            <label for="feedback">Your Feedback:</label>
            <input type="text" id="feedback" name="Feedback" placeholder="Write your feedback here...">
            <button type="submit">Submit Feedback</button>
        </form>
    </div>

</body>
</html>
