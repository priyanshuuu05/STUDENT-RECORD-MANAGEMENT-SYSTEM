<!DOCTYPE html>
<html lang="en">
<head>
    <title>STUDENT RECORD MANAGEMENT SYSTEM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('863626.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 32px;
            font-weight: bold;
        }
        .container {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }

        .branch-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-top: 30px;
        }

        .branch {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 280px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: all 0.3s ease-in-out;
        }

        .branch img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .branch h2 {
            color: #4CAF50;
            font-size: 22px;
            margin-top: 10px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2c6d1f; 
        }

        .branch:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .branch:hover img {
            transform: scale(1.05);
        }

        
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        
    </style>
</head>
<body>

    <header>
        <h1>STUDENTS RECORD MANAGEMENT SYSTEM</h1>
    </header>

    <div class="container">
        <div class="branch-list">
            <div class="branch">
                <img src="student.jpg" alt="Student Profile" height="120" width="100">
                <h2><a href="student2.html">STUDENTS PROFILE</a></h2>
            </div>

            <div class="branch">
                <img src="attendance.png" alt="Timetable" height="120" width="110">
                <h2><a href="timetable2.html">TIMETABLE</a></h2>
            </div>

            <div class="branch">
                <img src="teacher.jpg" alt="Teacher Profile" height="130" width="150">
                <h2><a href="teacher2.html">TEACHERS PROFILE</a></h2>
            </div>

            <div class="branch">
                <img src="Good-Grade.png" alt="Grades and Assignments" width="150" height="150">
                <h2><a href="grade and assignment2.html">GRADES & ASSIGNMENTS</a></h2>
            </div>

            <div class="branch">
                <img src="parents.jpg" alt="Parents Section" width="120" height="120">
                <h2><a href="feedback2.html">PARENTS SECTION</a></h2>
            </div>
        </div>
    </div>

    <footer>
        <p>STUDENT RECORD MANAGEMENT SYSTEM | BY ANIMESH & PRIYANSHU</p>
    </footer>

</body>
</html>
